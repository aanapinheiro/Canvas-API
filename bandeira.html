<!-- sempre iniciamos no html com a tag canvas, definindo sua altura e largura -->
<canvas width = "600" height = "400"></canvas>

<script>
    /* sempre iniciamos no javascript definindo as variáveis de tela e pincel */
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    /* desenhando o retângulo */
    pincel.fillStyle = 'green';
    pincel.fillRect(0,0, 600, 400);
    /* desenhando os triângulos */
    pincel.fillStyle = 'yellow';
    pincel.beginPath();
    pincel.moveTo(50, 200);
    pincel.lineTo(300, 50);
    pincel.lineTo(550, 200);
    pincel.fill();
    pincel.moveTo(50, 200);
    pincel.lineTo(300, 350);
    pincel.lineTo(550, 200);
    pincel.fill();
    /* desenhando o círculo */
    pincel.fillStyle = 'darkblue';
    pincel.beginPath();
    pincel.arc(300, 200, 85, 0, 2 * 3.14); 
    pincel.fill();
</script>
